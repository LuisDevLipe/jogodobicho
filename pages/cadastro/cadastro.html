<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Jogo do Bicho Online</title>
		<link rel="stylesheet" href="../login/login.css" />
		<link rel="stylesheet" href="/components/navbar/navbar.css" />
	</head>
	<body>
		<nav class="main-navigation">
			<a href="/">Jogo Do Bicho Online</a>
			<div>
				<a href="#" class="jogar-btn">Jogar <i data-lucide="dices"></i></a>
				<a href="#">Meus Jogos</a>
				<a href="/pages/login/login.html" class="login-btn"
					>Login/Cadastro <i data-lucide="circle-user-round"></i
				></a>
			</div>
		</nav>

		<main>
			<form action="#" method="post">
				<h1>Cadastro</h1>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required />
				<label for="password">Senha</label>
				<input type="password" name="password" id="password" required />
				<label for="passwordConfirm">Confirmar Senha</label>
				<input type="password" name="passwordConfirm" id="passwordConfirm" required />
				<button type="submit">Cadastrar</button>
				<fieldset>
					<input type="checkbox" name="termos" id="termos" required />
					<label for="termos"
						>Eu concordo com os
                        <br>
						<a href="#">Termos de serviços e condições</a></label
					>
				</fieldset>
				<a href="/pages/login/login.html">Login</a>
			</form>
		</main>
	</body>
</html>
